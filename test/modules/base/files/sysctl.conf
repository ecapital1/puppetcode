# Disable response to broadcasts.
# You don't want yourself becoming a Smurf amplifier.
net.ipv4.icmp_echo_ignore_broadcasts = 1
# enable route verification on all interfaces
net.ipv4.conf.all.rp_filter = 1
#test1
# enable ipV6 forwarding
#net.ipv6.conf.all.forwarding = 1
# increase the number of possible inotify(7) watches
fs.inotify.max_user_watches = 65536
# avoid deleting secondary IPs on deleting the primary IP
net.ipv4.conf.default.promote_secondaries = 1
net.ipv4.conf.all.promote_secondaries = 1

# Epoch
kernel.core_pattern=/var/cores/core_%h_%e.%p
net.core.wmem_max = 12582913
net.core.rmem_max = 12582912
net.core.wmem_default = 124928
net.core.rmem_default = 124928
net.ipv4.tcp_wmem = 8192 131072 4194304
net.ipv4.tcp_rmem = 8192 131072 4194304
# enable ARP replies only on interfaces used as a source for target IP
net.ipv4.conf.all.arp_filter = 1

